<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        img{position:absolute;
            left:500px;
            top:25px;}
    </style>
        <meta charset="UTF-8">
    <title>表单的显示</title>
</head>
<body bgcolor="gray">
<!--form标签就是表单
        input type="text" 是文件输入框 value是默认显示内容
        input type="password" 是密码输入框 value是默认显示内容
        input type="radio" 是单选框 name属性可以对其进行分组 checked="checked"表示默认选中
        input type="checkbox" 是复选框 checked="checked"表示默认选中
        input type="reset" 是重置按钮 value属性修改按钮上的文本
        input type="submit" 是提交按钮 value属性修改按钮上的文本
        input type="button" 是按钮 value属性修改按钮上的文本
        input type="file" 是文件上传域
        input type="hidden" 是影藏域
        select 标签是下拉列表框
        option 标签是下拉列表框中的选项 selected="selected"设置默认选中
        textarea 表示多行文本输入框（起始标签和结束标枪中的内容是默认值）
            rows 属性设置可以显示几行的高度
            cols 属性设置可以显示几个字符的宽度
    -->
<img src="jinx.jpg" height="300" width="300" aria-posinset="">

<form>
    <table align="center">
        <tr>
            <td> 用户名称：</td>
            <td><input type="text" value="福建第一帅"><br/></td>
        </tr>
        <tr>
            <td>用户密码：</td>
            <td><input type="password" value="20021002"><br/></td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td><input type="password" value="20021002"><br/></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td><input type="radio" name="sex" checked="checked">男<input type="radio" name="sex">女<br/></td>
        </tr>
        <tr>
            <td> 兴趣爱好：</td>
            <td><input type="checkbox" checked="checked">唱 <input type="checkbox">跳 <input type="checkbox">rap <input
                    type="checkbox">篮球<br/></td>
        </tr>
        <tr>
            <td> 国籍：</td>
            <td><select>
                <option> 请选择国籍</option>
                <option selected="selected"> 中国</option>
                <option> 美国</option>
                <option> 南安国</option>
            </select><br/></td>
        </tr>
        <tr>
            <td>自我评价：</td>
            <td><textarea rows="10" cols="20">福州第一纯情</textarea><br/></td>
        </tr>
        <tr>
            <td><input type="reset" value="恢复默认"></td>
            <td align="center"><input type="submit" value="确认"><br/></td>
                            <td> <input type="button" value="我只是一个普通的按钮"><br/></td>
                            <td><input type="file"><br/></td>
            <td><input type="hidden"></td>
        </tr>
    </table>
</form>
</body>
</html>
