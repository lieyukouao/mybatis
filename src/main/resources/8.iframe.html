<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe</title>
</head>
<body>
<!--iframe开一个小窗口
iframe的使用步骤：
    1.在iframe使用name属性定义一个名称
    2.在a标签的target属性上设置iframe的属性值

-->
<iframe src="../../../../../javaproject/demo1/src/html/web1.html" width="500" height="400" name="iframe窗口"></iframe>
<br/>
<br/>
<ul>
    <li><a href="../../../../../javaproject/demo1/src/html/jinx.jpg" target="iframe窗口">jinx.jpg</a></li>
</ul>

</body>
</html>
